<!-- Auth Layout: FacturADA -->
<div class="flex min-h-[100dvh] bg-background">

  <!-- Lado izquierdo (hero) -->
  <aside class="relative hidden lg:flex flex-1 items-center justify-center overflow-hidden bg-cover bg-center"
    style="background-image: url('./assets/images/auth_bg.jpg');" aria-hidden="true">
    <!-- Overlay de color -->
    <div class="absolute inset-0 bg-primary/90"></div>
    <!-- <img [src]="logoPreview" alt="Logo" class="logo-preview" /> -->
    <!-- Contenido -->
    <div class="relative z-10 max-w-2xl p-10 text-center text-white">
      <img src="./assets/images/only_logo_FA.png" alt="Logo de FacturADA" class="mx-auto mb-5 h-50 w-auto"
        loading="lazy" />
      <h1 class="text-4xl font-extrabold tracking-tight sm:text-5xl md:text-6xl">
        Factur<span class="font-extrabold text-yellow-400">ADA</span>
      </h1>
      <p class="mt-4 text-sm font-light opacity-90">
        FacturADA es el sistema de facturación electrónica para pymes y profesionales:
        emite, firma y envía comprobantes en minutos.
      </p>
    </div>
  </aside>

  <!-- Lado derecho (form/card) -->
  <main class="flex w-full flex-1 items-center justify-center p-6">
    <div class="w-full max-w-md">
      <!-- Marca compacta -->
      <div class="flex items-center justify-center gap-3">
        <a href="/" aria-label="Inicio FacturADA" class="rounded-md p-2 ring-1 ring-primary/30 bg-primary/10">
          <img *ngIf="logoPreview; else defaultLogo" [src]="logoPreview" alt="FA" class="h-10 w-10"
            loading="lazy" />


          <ng-template #defaultLogo>
            <img src="./assets/images/only_logo_FA.png" alt="Logo de FacturADA" class="mx-auto  h-20 w-auto"
              loading="lazy" />
          </ng-template>


        </a>
        <div class="text-center">
          <p class="text-[11px] uppercase tracking-widest text-white/60 dark:text-white/70">Bienvenido a</p>
          <b class="block text-lg font-bold text-foreground">Facturación Electrónica</b>
        </div>
      </div>

      <!-- Card del contenido (login/registro, etc.) -->
      <section class="mt-6 rounded-xl border border-white/10 bg-white/90 p-6 shadow-lg
                      dark:border-white/10 ">
        <router-outlet></router-outlet>
      </section>


      <!-- Pie (opcional) -->
      <!-- <p class="mt-4 text-center text-xs text-white/70">
        ¿No tienes cuenta?
        <a href="/registro" class="font-medium text-yellow-400 hover:underline">Crear una</a>
      </p> -->
    </div>
  </main>
</div>
