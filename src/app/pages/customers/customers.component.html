

<div class="container mx-auto my-8 px-4">
    
<div class="mb-4 flex justify-between">
    <div class="inline-block">
        <h2 class="text-2xl font-semibold text-primary">Clientes</h2>
      <div class="text-muted-foreground space-x-1 text-xs font-medium">
        <a href="" class="hover:text-primary"># Registrados:</a>
        <span class="text-foreground">{{ customers.length }}</span>
      </div>
    </div>
    <div class="inline-block space-x-4">
      <button class="bg-primary text-primary-foreground flex-none rounded-md px-4 py-2.5 text-xs font-semibold"
      (click)="abrirModal()">
        + Nuevo Cliente
      </button>
    </div>
  </div>
  
    <input type="text" [(ngModel)]="searchTerm" placeholder="Buscar por nombre o cédula..."
        class="mb-4 w-full rounded border px-4 py-2 text-sm" />

    <div class="overflow-x-auto">
        <table class="min-w-full bg-white border rounded text-sm">
            <thead>
                <tr class="bg-muted text-left">
                    <th class="p-2">Nombre</th>
                    <th class="p-2">Identificación</th>
                    <th class="p-2">Tipo</th>
                    <th class="p-2">Teléfono</th>
                    <th class="p-2">Email</th>
                    <th class="p-2">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let customer of filteredCustomers()" class="border-t">
                    <td class="p-2">{{ customer.fullName }}</td>
                    <td class="p-2">{{ customer.identification }}</td>
                    <td class="p-2 capitalize">{{ customer.identificationType }}</td>
                    <td class="p-2">{{ customer.phone }}</td>
                    <td class="p-2">{{ customer.email }}</td>
                    <td class="p-2 space-x-2">
                        <button class="text-blue-600" (click)="abrirModal(customer)">Editar</button>
                        <button class="text-red-600" (click)="eliminarCliente(customer.id)">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- MODAL -->
    <div *ngIf="mostrarModal" class="fixed inset-0 bg-black/30 flex items-center justify-center z-50">
        <div class="bg-white w-full max-w-md rounded shadow-lg p-6 relative">
            <button class="absolute top-2 right-3 text-xl" (click)="cerrarModal()">×</button>
            <h3 class="text-lg font-semibold mb-4">
                {{ clienteEditando?.id ? 'Editar Cliente' : 'Nuevo Cliente' }}
            </h3>

            <form (ngSubmit)="guardarCliente()" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium">Nombre / Razón Social</label>
                    <input type="text" [(ngModel)]="clienteForm.fullName" name="fullName" required
                        class="w-full border rounded px-3 py-2 text-sm" />
                </div>

                <div>
                    <label class="block text-sm font-medium">Identificación</label>
                    <input type="text" [(ngModel)]="clienteForm.identification" name="identification" required
                        class="w-full border rounded px-3 py-2 text-sm" />
                </div>

                <div>
                    <label class="block text-sm font-medium">Tipo</label>
                    <select [(ngModel)]="clienteForm.identificationType" name="type" required
                        class="w-full border rounded px-3 py-2 text-sm">
                        <option value="06">Consumidor Final</option>
                        <option value="04">Cédula</option>
                        <option value="05">RUC</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium">Email</label>
                    <input type="email" [(ngModel)]="clienteForm.email" name="email"
                        class="w-full border rounded px-3 py-2 text-sm" />
                </div>

                <div>
                    <label class="block text-sm font-medium">Teléfono</label>
                    <input type="text" [(ngModel)]="clienteForm.phone" name="phone"
                        class="w-full border rounded px-3 py-2 text-sm" />
                </div>

                <div class="pt-2">
                    <button type="submit" class="bg-primary text-white px-4 py-2 rounded w-full">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
